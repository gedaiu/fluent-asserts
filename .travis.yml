language: d
sudo: false
dist: focal

addons:
  apt:
    packages:
    - libevent-dev
    - libssl-dev
    - pkg-config
    - zlib1g-dev

d:
  # order: latest DMD, oldest DMD, LDC/GDC, remaining DMD versions
  # this way the overall test time gets cut down (GDC/LDC are a lot
  # slower tham DMD, so they should be started early), while still
  # catching most DMD version related build failures early
  - ldc-1.20.0
  - ldc-1.21.0
  - ldc-1.22.0
  - ldc-beta
  - dmd-2.091.0
  - dmd-2.092.0
  - dmd-2.093.0
  - dmd-beta

matrix:
  allow_failures:
    - d: dmd-beta
    - d: ldc-beta

script: ./travis-ci.sh

cache:
  directories:
  - $HOME/.dub
  - .dub
