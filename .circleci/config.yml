version: 2
jobs:
  build trial:
    docker:
      - image: dlanguage/dmd:2.079.0
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install -y libevent-dev libssl-dev git
      - run: git clone https://github.com/gedaiu/trial.git
      - run: cd trial && dub build :runner --verbose
      - run: mv trial/trial /usr/local/bin/trial
      - run: trial
      - persist_to_workspace:
          root: /
          paths:
            - usr/local/bin/trial
            - root/.dub

  ldc-1.2:
    docker:
      - image: dlanguage/ldc:1.2.0
    steps:
      - checkout
      - attach_workspace:
          at: /
      - run: apt-get update
      - run: apt-get install -y libevent-dev libssl-dev
      - run: trial
      - run: dub --root=test/disabledSourceResult
      - run: dub --root=test/disabledMessageResult
      - run: dub --root=test/disabledDiffResult

